    <style>

            /* The.slider-container - the box around the slider */
            .slider-container {
                position: fixed;
                display: inline-block;
                border-radius: 100px;
                position: fixed;
                z-index: 10;
                right: 25px;
                top: 100px;
                width: 50px;
                height: 25px;
                background-color: grey;
                text-align: center;
                box-shadow: 2px 2px 2px rgba(57, 57, 57, 0.53);
            }

            /* Hide default HTML checkbox */
            .slider-container input {
                display:none;
            }

            /* The slider */
            .slider{
                position: initial;
                border-radius: 100px;
                width: 25px;
                height: 25px;
                background-color: white;
                transition: all 0.3s ease-in;
                cursor: pointer;
                -webkit-transition: .3s;
            }

            .slider:before {
                position: absolute;
                content: "";
                border-radius: 100px;
                width: 25px;
                height: 25px;
                left: 0px;
                background-color: white;
                -webkit-transition: .3s;
                transition: all 0.3s ease-in;
            }

            input:checked + .slider {
              background-color: #2196F3;
            }

            input:focus + .slider {
              box-shadow: 0 0 1px #2196F3;
            }

            input:checked + .slider:before {
              -webkit-transform: translateX(26px);
              -ms-transform: translateX(26px);
              transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider{
              border-radius: 34px;
            }

            .slider:before {
              border-radius: 50%;
            }
        </style>

    <script>
            $(document).on('click', 'slider-container', function(event){
                var x = $(document).getElementById('slider');
            });
        </script>

</head>
